spring.application.name=auth-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/authdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

management.endpoints.web.exposure.include=health

app.jwt.secret=${JWT_SECRET:change-this-secret-key-change-this-secret-key}
app.jwt.access-expiration-minutes=15
app.jwt.refresh-expiration-days=7
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

app.seed.enabled=true
app.seed.admin.email=admin@inpulse.dev
app.seed.admin.password=ChangeMe123!
app.seed.user.email=user@inpulse.dev
app.seed.user.password=ChangeMe123!
